<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <title>Epic Race 2K21</title>
</head>

<body>
    <header>
        <h1>EPIC RACE 2K21</h1>
    </header>
    <main>
        <section class="box" id="car-assembly">
            <h2>CAR ASSEMBLY</h2>
            <div id="cars-container">
                <div class="contestant">
                    <h3 onclick="test()">Pedro</h3>
                    <span id="pedro-model"><strong>Model:</strong></span>
                    <span id="pedro-speed"><strong>Speed:</strong></span>
                    <span id="pedro-drift"><strong>Drift:</strong></span>
                </div>
                <div class="contestant">
                    <h3>Juca</h3>
                    <span id="juca-model"><strong>Model:</strong></span>
                    <span id="juca-speed"><strong>Speed:</strong></span>
                    <span id="juca-drift"><strong>Drift:</strong></span>
                </div>
                <div class="contestant">
                    <h3>Edna</h3>
                    <span id="edna-model"><strong>Model:</strong></span>
                    <span id="edna-speed"><strong>Speed:</strong></span>
                    <span id="edna-drift"><strong>Drift:</strong></span>
                </div>
            </div>
            
            <input type="button" id="assemble" value="START YOUR ENGINES!" class="btn" onclick="assembleCars()"/>

        </section>
        <section class="box">
            <h2>GAME MODE</h2>
            <input type="button" id="quick-race" value="QUICK RACE" class="btn" onclick="playRace(10)" />
            <input type="button" id="big-prize" value="GREAT PRIZE" class="btn" onclick="playRace(70)"/>
            <input type="button" id="endurance" value="ENDURANCE" class="btn" onclick="playRace(160)"/>
        </section>
        <section class="box">
            <h2>RANK</h2>
            <input type="text" id="first" value="1st PLACE" class="rank" />
            <input type="text" id="second" value="2nd PLACE" class="rank" />
            <input type="text" id="third" value="3rd PLACE" class="rank" />
        </section>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
